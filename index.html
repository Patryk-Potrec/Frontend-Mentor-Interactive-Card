<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Card</title>
</head>
<body>
    <div class="cards-container">
        <div class="card card-front">
            <img class="card-logo" src="./images/card-logo.svg" alt="card logo">
            <p class="card-number">0000 0000 0000 0000</p>
            <p class="card-name">JANE APPLESEED</p>
            <p class="card-expiration">00/00</p>
        </div>
    
        <div class="card card-back">
            <p class="card-cvc">000</p>
        </div>
    </div>

    <form action="" class="form-details">
        <div class="cardholder-group">
            <label for="form-cardholder">CARDHOLDER NAME</label>
            <input id="form-cardholder" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="number-group">
            <label for="form-number">CARD NUMBER</label>
            <input id="form-number" type="text" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <fieldset class="form-expiration">
            <legend>EXP. DATE(MM/YY)</legend>
            <input id="expiration-month" type="text" placeholder="MM">
            <input id="expiration-year" type="text" placeholder="YY">
        </fieldset>

        <div class="cvc-group">
            <label for="form-cvc">CVC</label>
            <input id="form-cvc" type="text" placeholder="e.g. 123">
        </div>

        <button class="btn-submit">Confirm</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
